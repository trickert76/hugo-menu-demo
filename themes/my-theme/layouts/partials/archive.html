<section class="intro">
  <div class="intro_inner">
    <h1 class="intro_headline">{{ .Title }}</h1>
    <p class="intro_desc">{{ .Description }}</p>
  </div>
</section>
<ul class="posts flex wrap blog" id="posts">
  {{- range (.Paginator 6).Pages }}{{ if ne .Params.exclude_content true }}
    {{ partial "excerpt.html" . }}
  {{ end }}{{- end }}
</ul>
{{ partial "pager.html" . }}
